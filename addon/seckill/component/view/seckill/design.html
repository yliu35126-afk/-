<nc-component v-bind:data="data[index]" class="component-seckill">

	<!-- 预览 -->
	<template slot="preview">
		<div class="preview-box" v-bind:style="{ backgroundColor : nc.backgroundColor, margin: nc.marginTop + 'px 12px 0' }">
			<div class="marketing-wrap">
				<img v-if="nc.bgSelect == 'red'" src="{$resource_path}/seckill/img/red.png" />
				<img v-if="nc.bgSelect == 'blue'" src="{$resource_path}/seckill/img/blue.png" />
				<img v-if="nc.bgSelect == 'yellow'" src="{$resource_path}/seckill/img/yellow.png" />
				<img v-if="nc.bgSelect == 'violet'" src="{$resource_path}/seckill/img/violet.png" />
				
				<div class="seckill-list-preview marketing-box" v-bind:class="'text-title-'+ nc.style" v-if="nc.style == 1">
					
					<template v-if="nc.lazyLoad">
						<seckill-top-content></seckill-top-content>
					</template>
					
					<div class="list-wrap" v-if="nc.style==1">
						<div class="item">
							<div class="img-wrap">
								<img src="STATIC_EXT/diyview/img/crack_figure.png" />
							</div>
							<div class="content">
								<div class="content-price">
									<img class="price-icon" src="{$resource_path}/seckill/img/price_icon.png" alt="">
									<span>¥ 99.00</span>
								</div>
								<div class="content-num">¥139.00</div>
							</div>
						</div>
						<div class="item">
							<div class="img-wrap">
								<img src="STATIC_EXT/diyview/img/crack_figure.png" />
							</div>
							<div class="content">
								<div class="content-price">
									<img class="price-icon" src="{$resource_path}/seckill/img/price_icon.png" alt="">
									<span>¥ 99.00</span>
								</div>
								<div class="content-num">¥139.00</div>
							</div>
						</div>
						<div class="item">
							<div class="img-wrap">
								<img src="STATIC_EXT/diyview/img/crack_figure.png" />
							</div>
							<div class="content">
								<div class="content-price">
									<img class="price-icon" src="{$resource_path}/seckill/img/price_icon.png" alt="">
									<span>¥ 99.00</span>
								</div>
								<div class="content-num">¥139.00</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</template>

	<!-- 编辑 -->
	<template slot="edit">
		<template v-if="nc.lazyLoad">
			<seckill-style></seckill-style>
			<seckill-color></seckill-color>
			<seckill-change-type></seckill-change-type>
		</template>
		
		<!-- <color v-bind:data="{ field : 'backgroundColor', 'label' : '背景颜色' }"></color> -->
		<!-- <slide v-bind:data="{ field : 'paddingLeftRight', label : '左右边距' }"></slide> -->
		
		<!-- <h3>显示内容</h3>
		<template v-if="nc.lazyLoad">
			<seckill-content></seckill-content>
		</template> -->
		
		<div class="template-edit-title">
			<h3>顶部标题设置</h3>
			<i class="layui-icon layui-icon-down" onclick="closeBox(this)"></i>
		</div>
		<div class="template-edit-wrap">
			<template v-if="nc.lazyLoad">
				<seckill-top-list></seckill-top-list>
			</template>
		</div>
		
		<div class="template-edit-title">
			<h3>其他设置</h3>
			<i class="layui-icon layui-icon-down" onclick="closeBox(this)"></i>
		</div>
		<div class="template-edit-wrap">
			<slide v-bind:data="{ field : 'marginTop', label : '页面间距' }"></slide>
		</div>
		

		<!-- 弹框 -->
		<div class="seckill-list-style">
			<div class="style-list-seckill layui-form">
				<div class="style-list-con-seckill">
					<div class="style-li-seckill" v-bind:class="{'selected ns-border-color': nc.style == 1}">
						<img src="{$resource_path}/seckill/img/seckill_style_1.png" />
						<span class="layui-hide">风格一</span>
					</div>
				</div>

				<input type="hidden" name="style">
				<input type="hidden" name="style_name" />
			</div>
		</div>
	
	</template>
	
	<!-- 资源 -->
	<template slot="resource">
		<js>
			var seckillResourcePath = "{$resource_path}";
		</js>
		<js src="{$resource_path}/seckill/js/design.js"></js>
		<css src="{$resource_path}/seckill/css/design.css"></css>

	</template>
	
</nc-component>
