{extend name="app/admin/view/base.html"/}
{block name="resources"}
<style>
  .layui-table-view td:last-child>div{overflow: inherit;}
  .operation-wrap{position: relative;}
  .layui-table-box{overflow: inherit;}
  .layui-table-body{overflow: inherit;}
</style>
{/block}
{block name="main"}
<div class="layui-collapse ns-tips">
  <div class="layui-colla-item">
    <h2 class="layui-colla-title">操作提示</h2>
    <ul class="layui-colla-content layui-show">
      <li>抽奖盘用于配置抽奖设备或活动的盘面信息。</li>
    </ul>
  </div>
</div>

<!-- 搜索框 -->
<div class="ns-single-filter-box">
  <button class="layui-btn ns-bg-color" onclick="add()">添加抽奖盘</button>
  <div class="layui-form">
    <div class="layui-input-inline">
      <input type="text" name="name" placeholder="请输入盘名" class="layui-input" autocomplete="off">
      <button type="button" class="layui-btn layui-btn-primary" lay-filter="search" lay-submit>
        <i class="layui-icon">&#xe615;</i>
      </button>
    </div>
  </div>
</div>

<div class="layui-tab ns-table-tab" lay-filter="board_tab">
  <ul class="layui-tab-title">
    <li class="layui-this" data-status="">全部</li>
    <li data-status="1">启用</li>
    <li data-status="0">禁用</li>
  </ul>
  <div class="layui-tab-content">
    <table id="board_list" lay-filter="board_list"></table>
  </div>
</div>

<!-- 状态 -->
<script type="text/html" id="statusTpl">
  {{#  if(d.status == 1){  }}
  启用
  {{#  }else{  }}
  禁用
  {{#  }  }}
</script>

<!-- 轮次控制 -->
<script type="text/html" id="roundTpl">
  {{#  if(d.round_control == 1){  }}
  开启
  {{#  }else{  }}
  关闭
  {{#  }  }}
</script>

<!-- 操作 -->
<script type="text/html" id="action">
  <div class="ns-table-btn">
    <a class="layui-btn" lay-event="edit">编辑</a>
    <a class="layui-btn" lay-event="del">删除</a>
  </div>
</script>
{/block}

{block name="script"}
<script>
layui.use(['form','element'], function(){
  var form = layui.form,
      element = layui.element,
      table;
  form.render();

  element.on('tab(board_tab)', function(){
    table.reload({
      page: { curr: 1 },
      where: { 'status': this.getAttribute('data-status') }
    });
  });

  table = new Table({
    elem: '#board_list',
    url: ns.url('turntable://admin/board/lists'),
    cols: [[
      { field: 'name', title: '盘名', width: '20%' },
      { title: '轮次控制', templet: '#roundTpl' },
      { title: '状态', templet: '#statusTpl' },
      { title: '创建时间', templet: function(d){ return ns.time_to_date(d.create_time); } },
      { title: '更新时间', templet: function(d){ return ns.time_to_date(d.update_time); } },
      { title: '操作', toolbar: '#action', width: '20%' }
    ]]
  });

  // 搜索
  form.on('submit(search)', function(data){
    table.reload({
      page: { curr: 1 },
      where: { name: data.field.name }
    });
    return false;
  });

  // 添加
  window.add = function(){
    location.href = ns.url('turntable://admin/board/add');
  };

  // 行事件
  table.tool(function(obj){
    var data = obj.data;
    if (obj.event === 'edit') {
      location.href = ns.url('turntable://admin/board/edit', { board_id: data.board_id });
    } else if (obj.event === 'del') {
      layer.confirm('确定删除该抽奖盘吗？', function(){
        $.ajax({
          url: ns.url('turntable://admin/board/delete'),
          data: { board_id: data.board_id },
          dataType: 'json',
          type: 'POST',
          success: function(res){
            layer.msg(res.message);
            if(res.code === 0){ table.reload(); }
          }
        });
      });
    }
  });
});
</script>
{/block}
