<nc-component v-bind:data="data[index]" class="rich-text">
	<!-- 预览 -->
	<template slot="preview">
		<div class="rich-text-box" v-bind:style="{ padding: (nc.padding + 'px'),marginTop: (nc.marginTop + 'px'),backgroundColor: nc.backgroundColor }">
			<div v-html="nc.html"></div>
		</div>
	</template>

	<!-- 编辑 -->
	<template slot="edit">
		<template v-if="nc.lazyLoad">
			<rich-text></rich-text>
		</template>

	</template>
	
	<!-- 资源 -->
	<template slot="resource">

		<css src="{$resource_path}/rich_text/css/design.css"></css>
		<js src="{$resource_path}/rich_text/js/design.js"></js>

	</template>
	
</nc-component>
